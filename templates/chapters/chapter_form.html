{% extends 'profile_base.html' %}
{% block title %}
    Добавить часть
{% endblock title %}


{% block content %}
    <div class="aside"> </div>
    <div class="content_body">
        <form action="" method="post" enctype="multipart/form-data">
        {{ form.media }}
            {% csrf_token %}
            {% for field in form %}
                <div class="field">
                    <label class="label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    <div class="control">
                        {{ field }}
                    </div>
                </div>

            {% endfor %}
            <button type="submit" class="button is-success is-medium" style="margin-top: 20px;">Сохранить</button>
        </form>
    </div>

{% endblock content %}
