{% extends 'profile_base.html' %}
{% block title %}
    Добавить часть
{% endblock title %}


{% block content %}
    <div class="aside"> </div>
    <div class="content_body">
        <form action="" method="post" enctype="multipart/form-data">
        {{ form.media }}
            {% csrf_token %}
            <div class="field">
                <label class="label" for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
                <div class="control">
                    {{ form.title }}
                </div>
            </div>
            <div class="field">
                <label class="label" for="{{ form.text.id_for_label }}">{{ form.text.label }}</label>
                <div class="control">
                    {{ form.text }}
                </div>
            </div>
            <div class="control">
            <button type="submit" class="button is-success is-medium" style="margin-top: 20px;">Сохранить</button>
            </div>
        </form>
    </div>

{% endblock content %}
